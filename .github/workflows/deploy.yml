name: Deploy ML Model API to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      ACR_NAME: ${{ secrets.ACR_NAME }}
      RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
      LOCATION: ${{ secrets.LOCATION }}
      IMAGE_NAME: ml-model
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push image to ACR
        run: |
          az acr build \
            --registry $ACR_NAME \
            --image $IMAGE_NAME:latest \
            --file ml_model/Dockerfile \
            --registry-username ${{ secrets.ACR_USERNAME }} \
            --registry-password ${{ secrets.ACR_PASSWORD }} \
            ml_model/

      - name: Delete existing container (if exists)
        run: |
          az container show --resource-group $RESOURCE_GROUP --name ml-model-api && \
          az container delete --resource-group $RESOURCE_GROUP --name ml-model-api --yes || echo "Container does not exist"

      - name: Deploy to Azure Container Instance
        run: |
          az container create \
            --resource-group $RESOURCE_GROUP \
            --name ml-model-api \
            --image $ACR_NAME.azurecr.io/$IMAGE_NAME:latest \
            --registry-login-server $ACR_NAME.azurecr.io \
            --registry-username ${{ secrets.ACR_USERNAME }} \
            --registry-password ${{ secrets.ACR_PASSWORD }} \
            --environment-variables AZURE_STORAGE_CONNECTION_STRING=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }} \
            --dns-name-label ml-model-api-${{ github.run_id }} \
            --ports 5000 \
            --location $LOCATION \
            --restart-policy Always